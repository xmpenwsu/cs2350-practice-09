<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Project Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="TODO: A starter project for ..." />

    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>

  <body>
    <!-- container class makes the page centered horizontally -->
    <div class="container">
      <!-- row with one column: just the header -->
      <div class="row col">
        <h1>Top 10 Movies</h1>
      </div>

      <!-- row with 2 columns: one a searchbar and one a button -->
      <form class="row">
        <!-- password form spanning 9 columns -->
        <div class="col-9">
          <input type="search" class="form-control" placeholder="Search...">
        </div>
        <!-- submit button spanning 2 columns -->
        <div class="col-3">
          <button type="button" class="btn btn-primary w-100">Search</button>
        </div>
      </form>

      <!-- row of 2 columns: one containing the movie catalog and one containing the display. 
        will display on top of each other by default, side-by-side on medium+.
        has a 5px top-bottom margin -->
      <div class="row my-5">
        
        <!-- the movie catalog. will span 12 columns by default, 6 (half) on medium+. -->
        <div class="col-md-6">

          <!-- the catalog will have 5 columns of movies by default, and 3 columns on medium+. -->
          <div class="row row-cols-5 row-cols-md-3">
            <div class="col" id="m1"></div>
            <div class="col" id="m2"></div>
            <div class="col" id="m3"></div>
            <div class="col" id="m4"></div>
            <div class="col" id="m5"></div>
            <div class="col" id="m6"></div>
            <div class="col" id="m7"></div>
            <div class="col" id="m8"></div>
            <div class="col" id="m9"></div>
            <div class="col" id="m10"></div>

          </div>
        </div>

        <div class="col-md-6 featured">
          Select a movie to display

          
        </div>

      </div>


    </div>

    <script type="module" src="./javascripts/main.js"></script>
  </body>
</html>
